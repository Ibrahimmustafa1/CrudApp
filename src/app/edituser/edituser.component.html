<form (ngSubmit)="update(userForm)" [formGroup]="userForm" novalidate>
    <div class="form-group p-3">
        <label for="userName">userName</label>
        <input required formControlName="userName" name="userName" type="text" class="form-control" placeholder=""
            id="userName" placeholder="UserName">
        <p class="mt-3 alert alert-danger"
            *ngIf="userForm.controls.userName.errors?.required && userForm.controls.userName.touched">username is
            required</p>
        <p class="mt-3 alert alert-danger"
            *ngIf="userForm.controls.userName.errors?.minlength && userForm.controls.userName.touched">Min Length Is 3
        </p>
        <p class="mt-3 alert alert-danger"
            *ngIf="userForm.controls.userName.errors?.maxlength && userForm.controls.userName.touched">Max Length Is 10
        </p>
    </div>

    <div class="form-group p-3">
        <label for="email">email</label>
        <input formControlName="email" type="text" class="form-control" placeholder="" id="email" placeholder="email">
        <p class="alert alert-danger mt-3"
            *ngIf="userForm.controls.email.errors?.required && userForm.controls.email.touched">Email Is Required</p>
        <p class="alert alert-danger mt-3"
            *ngIf="userForm.controls.email.errors?.email && userForm.controls.email.touched">
            It Should Be An Email</p>
    </div>

    <div class="form-group p-3">
        <label for="phone">phone</label>
        <input formControlName="phone" type="number" class="form-control" placeholder="" id="phone" placeholder="phone">
    </div>

    <div class="form-group p-3">
        <label for="address">address</label>
        <input formControlName="address" type="text" class="form-control" placeholder="" id="address"
            placeholder="address">
    </div>
    <button class="btn btn-primary" [disabled]="!userForm.valid">submit</button>
</form>
